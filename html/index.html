<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <button class="reset-btn" id="reset-btn">Reset Game</button>
        </header>
        <div class="score" id="score">
            <p>Player : 0</p>
            <p>Computer : 0</p>
        </div>
        <div class="choices" id="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x" ></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x" ></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x" ></i>

        </div>
    </div>
    <div class="modal" >
        <div class="modal-content" id="modal-content">
            
        </div>
    </div>
    
    <script src="../js/app.js"></script>
</body>
</html>
